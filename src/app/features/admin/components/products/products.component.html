<div class="fixed-bottom m-5"  style="position:fixed;  width: 94%;" >
  <button   style="float:right" (click)="openDialog()" mat-fab color="primary">
    <mat-icon>add</mat-icon>
  </button>
</div>
<table class="w-100" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef> img </th>
      <td mat-cell *matCellDef="let element">
        <img src="https://placehold.jp/100x100.png" alt="img" class="m-1">
      </td>
    </ng-container>

  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef> desc </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="cat">
      <th mat-header-cell *matHeaderCellDef> cat </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>


    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef> rating </th>
      <td mat-cell *matCellDef="let element"> {{element.rating.rate + element.rating.count }} </td>
    </ng-container>


    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> edit </th>
      <td mat-cell *matCellDef="let element"> <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete" class="delete">
      <th mat-header-cell *matHeaderCellDef> delete </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon (click)="delete(element.id)" aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>

      </td>
    </ng-container>



  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
